<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/img/fav.jpg" type="image/x-icon" />
    <meta name="theme-color" content="#b80707" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
    />

    <title>Saim Raza Nafees</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="/index.html" class="nav__logo">کلام نفیس</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="/assets/categories/manqabat.html" class="nav__link"
                >منقبت</a
              >
            </li>

            <li class="nav__item">
              <a href="/assets/categories/ghazal.html" class="nav__link">غزل</a>
            </li>

            <li class="nav__item">
              <a href="/assets/categories/nazm.html" class="nav__link">نظم</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__actions">
          <!-- Search button -->
          <i class="ri-search-line nav__search" id="search-btn"></i>

          <!-- Toggle button -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== SEARCH ====================-->
    <div class="search" id="search">
      <form action="" class="search__form">
        <i class="ri-search-line search__icon"></i>
        <input type="search" placeholder="تلاش کریں" class="search__input" />
      </form>

      <i class="ri-close-line search__close" id="search-close"></i>
    </div>

    <!--==================== MAIN ====================-->
    <main class="main">
      <div class="cover">
        <div class="cover__internal container">
          <span class="right__cover">
            <img src="/assets/img/fav.jpg" class="profile__pic" alt="" />
          </span>
          <span class="left__cover">
            <p class="poet__intro">
              <span class="title">صائم رضا نفیس</span>
            </p>
            <p class="poet__bio">
              <span class="birth__date">23-11-2006</span>
              &nbsp; &nbsp; &nbsp; &nbsp;
              <span class="separator">|</span>
              &nbsp; &nbsp; &nbsp; &nbsp;
              <span class="location"> میلسی، &nbsp; پاکستان </span>
            </p>

            <p class="short__desc">
              اردو کے پہلے عظیم شاعر جنہیں ’ خدائے سخن ‘ کہا جاتا ہے
            </p>
          </span>
        </div>
      </div>

      <div class="home__description__content"></div>
    </main>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
